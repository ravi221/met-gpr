<!doctype html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <!--<meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate, post-check=0, pre-check=0,private">-->
  <meta http-equiv="Cache-Control" content="no-store">
  <meta http-equiv="Expires" content="Sat, 31 Oct 2014 00:00:00 GMT">
  <meta http-equiv="Expires" content="0"/>
  <meta http-equiv="Pragma" content="no-cache">

  <title>GPR - Group Plan Repository</title>
  <script>document.write('<base href="' + document.location + '" />');</script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
<gpr-root>
  <!-- cannot use loading-icon component because app has not bootstrapped yet -->
  <div class="loading-spinner-container app-loading">
    <div class="loading-spinner">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <div class="circle circle-3"></div>
    </div>
  </div>
</gpr-root>

<script type="text/javascript">

  (function () {
    var COOKIE_NAME = 'gprloggedoff';
    var PATH_SPECIFICATION = 'path=/;';
    var DOMAIN_SPECIFICATION = 'domain=.metlife.com;';

    // if the window is loaded for after  a logout refresh teh page.
    if (readCookie(COOKIE_NAME) != null) {
      var EXPIRATION_SPECIFICATION = 'expires=Thu, 01 Jan 1970 00:00:01 GMT;';
      deleteCookie(COOKIE_NAME);
      location.reload(true);
    }

    function deleteCookie(name) {
      document.cookie = name + '=; ' + PATH_SPECIFICATION + DOMAIN_SPECIFICATION + EXPIRATION_SPECIFICATION;
    }

    function readCookie(name) {
      return (name = new RegExp('(?:^|;\\s*)' + ('' + name).replace(/[-[\]{}()*+?.,\\^$|#\s]/g, '\\$&') + '=([^;]*)').exec(document.cookie)) && name[1];
    }

  })();


</script>
</body>

</html>
